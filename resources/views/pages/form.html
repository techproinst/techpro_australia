<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .star-rating {
            display: flex;
            justify-content: flex-start;
            gap: 5px;
        }
        .star-rating input {
            display: none; /* Hide the radio buttons */
        }
        .star-rating label {
            font-size: 30px;
            color: black; /* Black stars */
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: black; /* Maintain black stars */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Feedback Form</h2>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <!-- Location Field -->
            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            
            <!-- Ratings Field (Star Rating) -->
            <div class="mb-3">
                <label class="form-label">Ratings:</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="ratings" value="5"><label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="ratings" value="4"><label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="ratings" value="3"><label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="ratings" value="2"><label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="ratings" value="1" checked><label for="star1">&#9733;</label>
                </div>
            </div>
            
            <!-- Comment Field -->
            <div class="mb-3">
                <label for="comment" class="form-label">Comment:</label>
                <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
            </div>
            
            <!-- Image Upload Field -->
            <div class="mb-3">
                <label for="image" class="form-label">Upload Your Image:</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
